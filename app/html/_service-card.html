<li class="services__card splide__slide">
	<a href="#" class="services__card--body">
		<div class="services__card--background image-aspect-ratio" aria-hidden="true">
			<picture>
				<source srcset="img/index/services/index-service-image-@@background.avif" type="image/avif">
				<source srcset="img/index/services/index-service-image-@@background.webp" type="image/webp">
				<img src="img/index/services/index-service-image-@@background.jpg" alt="" width="400" height="550" loading="lazy">
			</picture>
		</div>
		<div class="services__card--content">
			<h4 class="services__card--name">@@title</h4>
			<span class="services__card--link">
				<span>Book a visit</span>
				<svg width="32" height="32" viewBox="0 0 32 32">
					<use xlink:href="img/sprites.svg#arrow-next"></use>
				</svg>
			</span>
		</div>
	</a>
</li>
